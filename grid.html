<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing:border-box;
		}
		.wrapper{
			width: 1000px;
			margin: auto;
			border: 1px solid;
			display: grid;
			padding: 10px;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			column-gap: 10px;
			row-gap: 10px;
		}

		.inner{
			height: 300px;
/*			width: 24%;*/
			background: red;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
</html>
