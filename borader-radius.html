<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 600px;
			border: 2px solid black;
		}
		.d1{
			height: 300px;
			width: 300px;
			background: yellow;
			float: left;
		}
		.d2{
			width: 300px;
			height: 300px;
			background: green;
			float: left;
		}

		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
