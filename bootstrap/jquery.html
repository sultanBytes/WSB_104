<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            position: relative;
        }
        .owl-next,
        .owl-prev{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .owl-next{
            right: -30px;
        }
        .owl-prev{
            left: -30px;
        }

        .owl-next span,
        .owl-prev span{
            padding: 10px;
            background-color: skyblue;
            border-radius: 4px;
            font-size: 30px;
            font-weight: 600;
        }

        img{
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="owl-carousel owl-theme" id="oweCarousel1">
            <div class="item">
                <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $('#oweCarousel1').owlCarousel({
    loop:true,
    margin:10,
    center:false,
    mouseDrag:false,
    responsiveClass:true,
    autoplay:true,
    autoplayTimeout:1200,
    smartSpeed:2000,
    // animateOut:true,
    // animateIn:true,
    fallbackEasing:true,
    autoplayHoverPause:true,
    responsive:{
        0:{
            items:1,
            nav:false
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:4,
            nav:true,
            dots:false
        }
    }
})
    </script>
</body>

</html>
