<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="">
        <nav class="navbar navbar-expand-lg bg-white border-bottom">
            <div class="overlay"></div>
            <div class="container-fluid">
              <a class="navbar-brand logo border-end pe-3"  href="#">
                <img class="w-100" src="https://www.thehealthfactory.in/cdn/shop/files/BLINKIT_876a5ffa-38b0-4f7b-8c54-0c3b56d69c38.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown" id="dropdownOverlay">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu location-drop-down border rounded-0 p-3">
                      <h4>Change Location</h4>
                      <span class="position-absolute top-0 end-0">&times;</span>
                      <div class="d-flex justify-content-between align-items-center">
                        <button>Detect my location</button>
                        <span>OR</span>
                        <input type="text" placeholder="search delivery location" class="border rounded">
                      </div>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                 <div class="nav-form-inp position-relative">
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <input class="form-control me-2 ps-5" type="search" placeholder="Search" aria-label="Search">
                 </div>
                 <button class="border-0 bg-transparent mx-4">
                    login
                 </button>
                  <button class="btn btn-outline-success" type="submit">
                    <span>My cart</span>
                  </button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
