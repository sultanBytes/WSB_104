<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let per = Number(prompt('Please drop your percentage'));

		if(per >= 60){
			console.log('first')
		}
		else if(per >= 50){
			console.log('second')
		}
		else if(per >= 40){
			console.log('pass')
		}
		else{
			console.log('fail')
		}
	</script>
</body>
</html>
