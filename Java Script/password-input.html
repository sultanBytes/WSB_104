<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="passInp">
    <button onclick="showPass(this)">Show</button>

    <script>
        const inp = document.getElementById('passInp');

        function showPass(btn){        
            // let a = btn.innerText;  

            if(btn.innerText == 'Show')
            {
                btn.innerText = 'Hide';
                inp.type = 'text';
            }
            else
            {
                btn.innerText = 'Show';
                inp.type = 'password';
            }
        }
    </script>
</body>
</html>
