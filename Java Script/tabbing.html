<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .container{
            width: 500px;
            margin: auto;
            border: 1px solid;
        }

        .tab-head{
            padding: 20px;
            border-bottom: 1px solid;
        }

        .tab-content{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-head">
            <button>content -1 </button>

            <button>content -2 </button>
            <button>content -3 </button>
            <button>content -4 </button>
            <button>content -5 </button>
        </div>
        <div class="tab-body">
            <div>
                content -1
            </div>
        </div>
        <div class="tab-content">
            <div>
                content -1
            </div>
            <div>
                content -2
            </div>
            <div>
                content -3
            </div>
            <div>
                content -4
            </div>
            <div>
                content -5
            </div>
        </div>
    </div>

    <script>
        const allBtn = document.querySelectorAll('.tab-head button');
        const allContent = document.querySelectorAll('.tab-content div');

        const tabBody = document.querySelector('.tab-body');

        allBtn.forEach((btn, i)=>{
            btn.addEventListener('click',()=>{
                console.log(allContent[i]);

                

                tabBody.innerHTML = "";

                tabBody.appendChild(allContent[i]);
            })
        })
    </script>
</body>
</html>
